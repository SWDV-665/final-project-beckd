<ion-header>
  <ion-toolbar>
    <ion-title>
      Text-to-Speech & SMS 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card border-side-color='secondary'>
          <ion-card-header color='primary'>
            <ion-card-title class="cardHeader">{{cardHeader}}</ion-card-title>
          </ion-card-header>
          <img src="../../assets/img/phone.jpg" />
          <ion-card-header color='primary'>
            <ion-card-title class="cardTitle">{{cardTitle}}</ion-card-title>
            <ion-card-title class="cardContent">
              {{cardContent}}
            </ion-card-title>
          </ion-card-header>
          <ion-button color="tertiary" expand="block" (click)="getStarted()">Continue?</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
